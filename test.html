<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery学习</title>
    <script src="jquery-1.0.0.js">
    </script>
    <script>
        console.log('%c======================begin============================', 'color:green;');

        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });

            $("#show").click(function () {
                $("p").show();
            });
        })

        console.log('%c=======================end=============================', 'color:green;');
    </script>
</head>

<body>
    <p>如果你点击“隐藏” 按钮，我将会消失。</p>
    <button id="hide">隐藏</button>
    <button id="show">显示</button>
</body>

</html>
