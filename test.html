<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery学习</title>
    <script src="jquery-1.0.0.js">
    </script>
    <script>
        console.log('%c======================begin============================', 'color:green;');

        $(document).ready(function () {
            $("button").click(function () {
                alert("值为: " + $("#test").val());
            })
        })

        console.log('%c=======================end=============================', 'color:green;');
    </script>
</head>

<body>
    <p>名称: <input type="text" id="test" value="菜鸟教程"></p>
    <button>显示值</button>
</body>

</html>
