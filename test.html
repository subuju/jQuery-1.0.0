<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery学习</title>
    <script src="jquery-1.0.0.js">
    </script>
    <script>
        console.log('%c======================begin============================', 'color:green;');

        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "http://120.78.95.194/ajax_demo.php",
                    success: function (result) {
                        $("#div1").html(result);
                    }
                });
            });
        });

        console.log('%c=======================end=============================', 'color:green;');
    </script>
</head>

<body>
    <div id="div1">
        <h2>使用 jQuery AJAX 修改文本内容</h2>
    </div>
    <button>获取其他内容</button>
</body>

</html>
